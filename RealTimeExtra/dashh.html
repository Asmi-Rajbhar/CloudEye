<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudburst Prediction App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            font-family: Garamond;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .result {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: #ffffff;
            margin-bottom: 30px;
        }

        .chart-container {
            position: relative;
            width: 80%;
            margin: auto;
            height: 400px;
        }

        .h5 {
            font-size: 35px;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.8em;
            color: #666;
        }

        button {
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }

        p {
            font-size: 30px;
        }

        #label input {
            font-size: 30px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CLOUDEYE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../Cloudburst Prediction/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../RealTime/dashh.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Historical/index.html">Past Cloudburst Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Cloudburst Prediction/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1 class="display-4">Cloud-Burst Prediction</h1>
        </div>

        <form id="predictionForm" class="mb-4">
            <div class="form-group">
                <input type="text" id="city" class="form-control" placeholder="Enter city name" required>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Predict</button>
        </form>

        <div id="result" class="result" style="display:none;">
            <center>
                <h2 class="h5">Prediction Result</h2>
            </center>
            <p id="prediction" class="success"></p>

            <div class="weather-parameters">
                <p>Apparent Temperature: <span id="apparent_temperature"></span> ¬∞C</p>
                <p>Relative Humidity: <span id="relative_humidity"></span>%</p>
                <p>Precipitation: <span id="precipitation"></span> mm</p>
            </div>

            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const resultDiv = document.getElementById('result');
        const predictionText = document.getElementById('prediction');
        const apparentTemperatureText = document.getElementById('apparent_temperature');
        const relativeHumidityText = document.getElementById('relative_humidity');
        const precipitationText = document.getElementById('precipitation');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const city = document.getElementById('city').value;

            console.log(`Submitting form for city: ${city}`); // Debug print

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ city })
                });

                console.log(`Response Status: ${response.status}`); // Debug print
                const data = await response.json();

                if (response.ok) {
                    resultDiv.style.display = 'block';
                    const cloudburstMessage = data.prediction === 'Yes'
                        ? `‚ö†Ô∏è Warning! A cloudburst is likely to occur in ${city}. Please take precautions!`
                        : `üå§Ô∏è Good news! No cloudburst expected in ${city}. Enjoy your day!`;

                    predictionText.innerText = cloudburstMessage;
                    apparentTemperatureText.innerText = data.apparent_temperature;
                    relativeHumidityText.innerText = data.relative_humidity;
                    precipitationText.innerText = data.precipitation;

                    // Create chart
                    const ctx = document.getElementById('myChart').getContext('2d');
                    const myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Apparent Temperature', 'Relative Humidity', 'Precipitation'],
                            datasets: [{
                                label: 'Weather Parameters',
                                data: [data.apparent_temperature, data.relative_humidity, data.precipitation],
                                backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
                                borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                } else {
                    throw new Error(data.error || 'Error fetching prediction');
                }
            } catch (error) {
                console.error(`Error: ${error.message}`); // Debug print
                predictionText.innerText = 'Error fetching prediction. Please try again.';
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
