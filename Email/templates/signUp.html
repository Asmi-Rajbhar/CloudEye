<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./signUp.css">

</head>
<body>
    <div class="bg">
        <form id="signupForm" class="signup-form">
            <h1>Signup Form</h1>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries()); // Convert to JSON object

            try {
                const response = await fetch('http://localhost/Cloudburst-Project/signup.php', { // Ensure the correct PHP file path
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data) // Send as JSON
                });

                const result = await response.json();
                alert(result.message);
                window.location.href = "../../Cloudburst Prediction/home.html";
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
